<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form (ngSubmit)="saveProfile(profileForm.value)" [formGroup]="profileForm" autocomplete="off"
              novalidate>
            <div [ngClass]="{'error' : validateFirstName()}"
                 class="form-group">
                <label for="firstName">First Name:</label>
                <em *ngIf="validateFirstName() && profileForm.controls['firstName'].errors?.['required']">Required</em>
                <em *ngIf="validateFirstName() && profileForm.controls['firstName'].errors?.['pattern']">Must start
                    with a latter</em>
                <input class="form-control" formControlName="firstName" id="firstName" placeholder="First Name..."
                       type="text"/>
            </div>
            <div [ngClass]="{'error' : validateLastName()}"
                 class="form-group">
                <label for="lastName">Last Name:</label>
                <em *ngIf="validateLastName() && profileForm.controls['lastName'].errors?.['required']">Required</em>
                <em *ngIf="validateLastName() && profileForm.controls['lastName'].errors?.['pattern']">Must start
                    with a latter</em>
                <input class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name..."
                       type="text"/>
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
            <button (cancel)="cancel()" class="btn btn-default" type="button">Cancel</button>
        </form>
    </div>
</div>
