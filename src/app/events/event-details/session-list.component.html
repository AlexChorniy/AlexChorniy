<div *ngFor="let session of sessions" class="row">
    <div class="col-md-10">
        <collapse-well [title]="session.name">
            <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration}}</span><br/>
            <span>Level: {{session.level}}</span>
            <p>{{session.abstract}}</p>
        </collapse-well>
    </div>
</div>
