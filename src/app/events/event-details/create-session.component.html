<div class="col-md-12">
    <h3>Create Session</h3>
</div>
<div class="col-md-6">
    <form (ngSubmit)="saveSession(newSessionForm.value)" [formGroup]="newSessionForm" autocomplete="off">
        <div [ngClass]="{'error': name.invalid && name.dirty}" class="form-group">
            <label for="sessionName">Session Name:</label>
            <em *ngIf="name.invalid && name.dirty">Required</em>
            <input class="form-control" formControlName="name" id="sessionName" placeholder="session name..."
                   type="text"/>
        </div>
        <div [ngClass]="{'error': presenter.invalid && presenter.dirty}" class="form-group">
            <label for="presenter">Presenter:</label>
            <em *ngIf="presenter.invalid && presenter.dirty">Required</em>
            <input class="form-control" formControlName="presenter" id="presenter" placeholder="presenter..."
                   type="text"/>
        </div>
        <div [ngClass]="{'error': duration.invalid && duration.dirty}" class="form-group">
            <label for="duration">Duration:</label>
            <em *ngIf="duration.invalid && duration.dirty">Required</em>
            <select class="form-control" formControlName="duration" id="duration">
                <option value="">select duration...</option>
                <option value="1">Half Hour</option>
                <option value="2">1 Hour</option>
                <option value="3">Half Day</option>
                <option value="4">Full Day</option>
            </select>
        </div>
        <div [ngClass]="{'error': level.invalid && level.dirty}" class="form-group">
            <label for="level">Level:</label>
            <em *ngIf="level.invalid && level.dirty">Required</em>
            <select class="form-control" formControlName="level" id="level">
                <option value="">select level...</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        <div [ngClass]="{'error': abstract.invalid && abstract.dirty}" class="form-group">
            <label for="abstract">Abstract:</label>
            <em *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.['required']">Required</em>
            <em *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.['maxlength']">Cannot exceed 400
                characters</em>
            <em *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.['restrictedWords']">Restricted words
                found: {{abstract.errors?.['restrictedWords']}}</em>
            <textarea class="form-control" formControlName="abstract" id="abstract" placeholder="abstract..."
                      rows=3></textarea>
        </div>
        <button [disabled]="newSessionForm.invalid" class="btn btn-primary" type="submit">Save</button>
        <button (click)="cancel()" class="btn btn-default" type="button">Cancel</button>
    </form>
</div>
